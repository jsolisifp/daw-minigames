<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arkanoid Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app" class="game-container">
        <div id="menuScreen" class="screen menu-screen">
            <div class="menu-content">
                <h1 class="game-title">ARKANOID</h1>
                <div class="instructions">
                    <p class="instruction-item">
                        <span class="arrow-icon">‚Üê‚Üí</span> Mover paleta
                    </p>
                    <p class="instruction-item">üéØ Destruye todos los bloques</p>
                    <p class="instruction-note">Los bloques rojos necesitan 2 golpes</p>
                </div>
                <button id="startBtn" class="start-button">COMENZAR</button>
            </div>
        </div>

        <div id="gameScreen" class="screen game-screen" style="display: none;">
            <div class="game-stats">
                <div class="stat-badge score-badge">
                    <span>‚≠ê <span id="scoreDisplay">0</span></span>
                </div>
                <div class="stat-badge level-badge">
                    <span>Nivel <span id="levelDisplay">1</span></span>
                </div>
                <div class="stat-badge lives-badge">
                    <span id="livesDisplay">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span>
                </div>
            </div>
            <canvas id="gameCanvas" class="game-canvas"></canvas>
        </div>

        <div id="gameOverScreen" class="screen gameover-screen" style="display: none;">
            <div class="gameover-content">
                <h1 class="gameover-title">GAME OVER</h1>
                <div class="gameover-stats">
                    <p class="final-score"><span id="finalScore">0</span></p>
                    <p class="final-level">Nivel: <span id="finalLevel">1</span></p>
                </div>
                <div class="button-group">
                    <button id="retryBtn" class="btn btn-retry">Reintentar</button>
                    <button id="menuBtn" class="btn btn-menu">Men√∫</button>
                </div>
            </div>
        </div>

        <div id="lifeLostOverlay" class="life-lost-overlay" style="display: none;">
            <div class="life-lost-content">
                <h2 class="life-lost-title">¬°VIDA PERDIDA!</h2>
                <p class="life-lost-text">Vidas restantes: <span id="livesRemaining">3</span></p>
                <div class="life-lost-icon">üíî</div>
            </div>
        </div>

        <div class="background-effects">
            <div class="effect-blob blob-1"></div>
            <div class="effect-blob blob-2"></div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
